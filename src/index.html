<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
<div class="board">
    <div class="scores">
        <div id="player_1" class="player">Player 1 - <span id="score_1"></span></div>
        <div class="player">:</div>
        <div id="player_2" class="player"><span id="score_2"></span> - Player 2</div>
    </div>
    <div class="playground">
        <table>
            <tr>
                <td id="field_0_0"></td>
                <td id="field_1_0"></td>
                <td id="field_2_0"></td>
            </tr>
            <tr>
                <td id="field_0_1"></td>
                <td id="field_1_1"></td>
                <td id="field_2_1"></td>
            </tr>
            <tr>
                <td id="field_0_2"></td>
                <td id="field_1_2"></td>
                <td id="field_2_2"></td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
